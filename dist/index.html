<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: antiquewhite;
    }
    button {
        display: inline-block;
        border: none;
        padding: 1em 1em;
        height: 3em;
        margin: 0;
        background-color: rgb(223, 207, 207);
        text-decoration: none;
        color:brown;
        font-family: sans-serif;
        font-size: 1em;
        cursor: pointer;
        text-align: center;
        transition: background 250ms ease-in-out, 
                    transform 150ms ease;
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    button:hover {
        background: white;
        outline: 0;
    }

    button:focus {
        outline: 0;
    }

    button:active {
        transform: scale(0.99);
        outline: 0;
    }

    #mainImage {
      width: 50%;
      display: flex;
      margin: 0 auto;
      border: 10px solid; 
      border-radius: 5px;
    }

    #mainFrame {
      width: 70%;
      margin: auto;
    }

    #aboutUs {
      background-color: white;
    }

  </style>
</head>

<body>
  <div id="content">
      <h1 style="text-align: center;"><i>DOM Restaurant</i></h1>
      <img src="img/restaurant1.jpg" id="mainImage"><br>
      <div id="mainFrame">
        <div id="tabs">
          <button class="tab" id="aboutUs">Menu</button>
          <button class="tab" id="directions">About us</button>
          <button class="tab" id="menu">Directions</button>
        </div>
      </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
